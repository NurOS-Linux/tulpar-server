server {
    address = "0.0.0.0"
    port = 8080
    # для портов ниже 1024 нужен root (например порт 80)

    runInBackground = true

    maxRequests = 5
    blockDurationMillis = 60000

    logFile = "./ip_requests.log"

    httpsRedirect = true

    # Лимит загрузок на один IP
    maxDownloadsPerIP = 2

    # Максимальная скорость загрузки (байт/с)
    maxDownloadSpeed = 1048576

    # Размер буфера
    bufferSize = 1024
}

